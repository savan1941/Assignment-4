<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div id="container">
      <form id="signupform">
        <p>Name</p>
        <input type="text" id="uname" name="username" required />
        <p>Email</p>
        <input type="email" id="email" name="email" required />
        <p>Password</p>
        <input type="password" id="pwd" name="pwd" required />
        <p>Phone</p>
        <input
          type="number"
          id="phnnumber"
          name="phonenumber"
          length="10"
          required
        />
        <p>Address</p>
        <textarea
          id="address"
          rows="4"
          cols="43"
          name="comment"
          form="usrform"
          required
        ></textarea>
        <p>Country</p>
        <input type="country" />
        <p>Profile Image</p>
        <input type="file" id="img" name="img" accept="image/*" required />
        <button type="submit" id="signup" onclick="store()">Sign Up</button>
      </form>
    </div>
  </body>
</html>
