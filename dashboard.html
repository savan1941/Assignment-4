<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css" />
    <script src="https://kit.fontawesome.com/e75855d67a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="menubar">
          <h3><i class="fas fa-home"></i>&nbsp;Dashboard</h3>
          <br /><br />
          <h3 id="agency"><i id="logo" class="far fa-address-book"></i>&nbsp;Agency</h3>
          <br /><br />
          <h3><i class="fas fa-archway"></i>&nbsp;Client</h3>
          <br /><br />
          <h3><i class="fas fa-network-wired"></i>&nbsp;Associations</h3>
        </div>
      </div>

      <div id="right">
        <div id="profile"  >
          <img src="download.png" alt="Avatar"  />
          
          <!-- <div id="name">
            <h4>Savan</h4>
            
          </div> -->
        </div>
        <div id="searchbar">
          <input type="text" placeholder="Search by country" name="search" id="searchcountry" oninput="search()"/>
        </div>

        <div id="agencyblock">
          <div id="btnblock">
            <button id="logout" onclick="logout()">Logout</button>
            <button id="addagency">Add Agency</button>
          </div>
          <div id="tbl">
            <table id="airtable" style="width:100%">
                <tr>
                    <th>#  <button onclick="sortbynumber()" class="show4" id="snumber"><i class="fa-solid fa-arrow-up" ></i></button></th>
                    <th>Name <button onclick="sortbyname()" id="sname" class="show3"><i class="fa-solid fa-arrow-up"></i></button></th>
                    <th>Email <button><i class="fa-solid fa-arrow-up"></i></button></th>
                    <th>Phone <button><i class="fa-solid fa-arrow-up"></i></button></th>
                    <th>City <button onclick="sortbycity()" id="scity" class="show1"><i class="fa-solid fa-arrow-up" ></i></button></th>
                    <th>Country <button onclick="sortbycountry()" class="show" id="scountry"><i class="fa-solid fa-arrow-up"></i></button></th>
                    <th>Action</th>

                </tr>
                <!-- <tr>
                    <td>1</td>
                    <td>Savan</td>
                    <td>savan@gmail.com</td>
                    <td>99999999</td>
                    <td>talala</td>
                    <td>india</td>
                    <td><button id="edit">Edit</button>
                    <button id="delete">Delete</button></td>
                    
                </tr> -->
            </table>  
            <div id="center">

              <div id="loader"></div>
  
                  <div id="pagination">
                      <button id="previous" onclick="callpreviouspage()">Previous</button>
                      <p id="currpage"></p>
                      <button id="next" onclick="callnextpage()">Next</button>
                  </div>
            </div>
                
          </div>

          
         <!-- for add agency button  -->
          <div id="myModel" class="modal">
            <form  id="model-content">
              <div id="additem">
                <span class="close">&times;</span>
                <h3>Add Item</h3>
              </div>
              <p>Name</p>
              <input type="text" id="uname" name="username" required />
              <p>Email</p>
              <input type="email" id="email" name="email" required />
              <!-- <p>Password</p>
              <input type="password" id="pwd" name="pwd" required /> -->
              <p>Phone</p>
              <input
                type="number"
                id="phnnumber"
                name="phonenumber"
                length="10"
                required
              />
              <p>City</p>
              <input type="text" id="city" name="username" required />
              <p>Country</p>
              <input type="country" id="country" /><br /><br />
              <!-- <p>Profile Image</p> -->
              <!-- <input type="file" id="img" name="img" accept="image/*" required /> -->
              <div id="savecancel">

                  <button type="submit" id="add" >Save</button>
                  <button  id="cancel">Cancel</button>
              </div>
            </form>
          </div>

          <!-- for edit info -->

          <div id="editModel" class="editmodal">
            <form id="editform" id="edit-content">
              <div id="edititem">
                <span class="editclose" onclick="backfun()">&times;</span>
                <h3>Update User Profile</h3>
              </div>
              <p>Name</p>
              <input type="text" id="editname" name="username" required />
              <p>Email</p>
              <input type="email" id="editemail" name="email" required />
              <!-- <p>Password</p>
              <input type="password" id="editpwd" name="pwd" required /> -->
              <p>Phone</p>
              <input
                type="number"
                id="editphnnumber"
                name="phonenumber"
                
                required
              />
              <p>City</p>
              <input type="text" id="editcity" name="username" required />
              <p>Country</p>
              <input type="country" id="editcountry"/><br /><br />
              <!-- <p>Profile Image</p> -->
              <!-- <input type="file" id="img" name="img" accept="image/*" required /> -->
              <div id="savecancel">

                  <button type="submit" id="update">Update</button>
                  <button id="editcancel" onclick="backfun()">Cancel</button>
              </div>
            </form>
          </div>

          <!-- update information of admin -->
          
          <div id="updateModel" class="updatemodal">
            <form id="updateform" id="update-content">
              <div id="updateitem">
                <span class="updateclose" onclick="updatebackfun()">&times;</span>
                <h3>Update Admin Profile</h3>
              </div>
              <p>Name</p>
              <input type="text" id="updatename" name="username" required />
              <p>Email</p>
              <input type="email" id="updateemail" name="email" required />
              <p>Password</p>
              <input type="password" id="updatepwd" name="pwd" required />
              <p>Phone</p>
              <input
                type="number"
                id="updatephnnumber"
                name="phonenumber"
                
                required
              />
              <p>City</p>
              <input type="text" id="updatecity" name="username" required />
              <p>Country</p>
              <input type="country" id="updatecountry"/><br /><br />
              <!-- <p>Profile Image</p> -->
              <!-- <input type="file" id="img" name="img" accept="image/*" required /> -->
              <div id="savecancel">

                  <button type="submit" id="adminupdate" onclick="updateinlocalstorage()">Update</button>
                  <button id="updatecancel" onclick="updatebackfun()">Cancel</button>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
